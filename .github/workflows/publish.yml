name: Publish
on:
  release:
    types: [published]

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        
      - name: Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: Publish   
        uses: actions-rs/cargo@v1
        with:
          command: publish 
        env:            
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
