name: Publish
on:
  release:
    types: [published]

jobs:
  Publish:
    runs-on: ubuntu-latest
    container:
      image: rust:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Install toml-cli
        run: cargo install toml-cli
        
      - name: Check version
        run: test "v$(toml get -r Cargo.toml package.version)" = "${{ github.event.release.tag_name }}"
    
      - name: Publish
        run: cargo publish
        env:            
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
